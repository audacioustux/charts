apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "shlink.fullname" . }}-data
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  {{- if .Values.persistence.storageClass }}
  storageClassName: {{ .Values.persistence.storageClass | quote }}
  {{- end }}